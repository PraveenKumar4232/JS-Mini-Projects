 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="box">
    
    <div class="frame">
        <div class="hrs">00</div>
        <div class="colon">:</div>
        <div class="min">00</div>
        <div class="colon">:</div>
        <div class="sec">00</div>
        <div class="colon">:</div>
        <div class="ms">00</div>
    </div>
    <div class="btn">
        <button class="start" style="background-color:#00b894">start</button>
        <button class="stop" style="background-color:#d63031;">stop</button>
        <button class="reset" style="background-color:#4834d4;">reset</button>
    </div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
